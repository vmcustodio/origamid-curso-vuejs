<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Instancia</title>
</head>
<body>
  <div id="app1">
   {{ferramenta}}
  </div>
  <div id="app2">
    {{instrumento}}
   </div>

  <script> 
// CRIE UMA TAG COM O ID APP E INICIE UMA INSTANCIA DE VUE
// FAÇA O HTML ABAIXO FUNCIONAR COM O VUE
    const vm1 = new Vue({
      el: "#app1",
      data: {
        ferramenta: "Furadeira"
      }
    })

    const vm2 = new Vue({
      el: "#app2",
      data: {
        instrumento: "Violão"
      }
    })

  </script>
</body>
</html>
