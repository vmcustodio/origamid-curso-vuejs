<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>VueJS</title>
</head>
<body>
  <div id="app">
    {{nome}}, {{idade}}, {{faculdade.possui}}
  </div>
  <script>

    const vm = new Vue({ // options é objeto que possui propriedades e metodos que são utilizados pelo Vue
      el: "#app", // primeira propriedade, elemento pai, geralmente o seletor inicial é chamado de app
      data: { //dentro da data vai ter todas as propriedades que são reativas
        nome: "Vanessa Custódio",
        idade: 29,
        faculdade: {
          possui: "Sim", 
          curso: "ADS"
        }
      }
    });
  </script>
</body>
</html>
