<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>V-if</title>
</head>
<body>
  <div id="app">
    <p v-if="logado === 1">Usuario Logado</p>
    <p v-else-if="logado === 2">Usuario Logado 2 </p>
    <p v-else>Usuario deslogado</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        logado: 2
      }
    })
  </script>
</body>
</html>
