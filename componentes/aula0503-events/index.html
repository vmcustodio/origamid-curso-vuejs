<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Events - COMUNICAÇÃO COMPONENTES IRMÃOS </title>
</head>
<body>

  <div id="app">
    <componente-um></componente-um>
    <componente-dois></componente-dois>
  </div>
   
  <script type="module">
  const EventBus = new Vue();

  const ComponenteUm = {
    name: "ComponenteUm",
    template: `<p @click="emitirEvento">Componente 1</p>`,
    data() {
      return {
        mensagem: "Esse é o componente 1"
      }
    },
    methods: {
      emitirEvento() {
        EventBus.$emit("meuevento", this.mensagem)
      }
    }
  }

  const ComponenteDois = {
    name: "ComponenteDois",
    template: `<p>{{mensagem}}</p>`,
    data() {
      return {
        mensagem: "Oi"
      }
    },
    created() {
      EventBus.$on("meuevento", (event) => {  // para ficar de olho num evento quando um evento ocorrer
        this.mensagem = event
      })
    }
  }

  const vm = new Vue({ 
      el: "#app",
      components: {
        ComponenteUm,
        ComponenteDois
      }
    });
  </script>

 
</body>
</html>
