<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Props</title>
</head>
<body>

  <div id="app">
   <botao-contador :valor="total"></botao-contador>
  </div>

  <script type="module">

    const BotaoContador = {
      name: "botaoContador",
      props: {
        valor: Number
      },
      data() {
        return {
          valorAtual: this.valor
        }
      },
      template: `<button @click="valorAtual++"> Esse Ã© o total: {{valorAtual}} </button>` 
    }
    const vm = new Vue({ 
      el: "#app",
      data: { 
        total: 0
      },
      components: {
        BotaoContador
      },
    });
  </script>

 
</body>
</html>
