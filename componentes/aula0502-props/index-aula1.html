<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Props</title>
</head>
<body>

  <div id="app">
    <lista-produtos :frutas="lista"></lista-produtos>
  </div>

  <script type="module">

    
    const ItemProduto = {
      name: "ItemProduto",
      // props: ["nomeFruta", "total"],
      props: {
        nomeFruta: String,
        total: [Number, String],
      },
      template: `
        <li>
          <h2>{{nomeFruta}}</h2>
          Esse Ã© o nome: {{nomeFruta}} 
          {{total + 2}}
        </li>
        `
      }
    
    const ListaProdutos = {
      name: "ListaProdutos",
      props: ["frutas"],
      components: {
        ItemProduto
      },
      template: `
      <ul>
        <item-produto 
          v-for="fruta, index in frutas" 
          :key="fruta + index" 
          :nomeFruta="fruta"
          :total="20"
        ></item-produto>
      <ul>
      `
    }

    const vm = new Vue({ 
      el: "#app",
      data: { 
        lista: ["Banana", "Laranja", "Uva"]
      },
      components: {
        ListaProdutos
      },
    });
  </script>

 
</body>
</html>
