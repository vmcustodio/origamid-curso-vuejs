<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Componentes</title>
</head>
<body>

  <div id="app">
    {{mensagem}}
    <botao-contador></botao-contador>
    <componente-local></componente-local>
  </div>

  <script>

    Vue.component("BotaoContador", { // componente global
      data() { // precisa ser um metodo
        return {
          total: 0,
        }
      },
      template: `<button @click="total++">Contar : {{total}}</button>`,
    })

    const ComponenteLocal = {
      name: "ComponenteLocal",
      template: `<p>Componente Local</p>`
    }

    const vm = new Vue({ 
      el: "#app",
      components: {
        ComponenteLocal
      },
      data: { 
        mensagem: "Isso"
      },
      methods: {
       
      }
    });
  </script>

 
</body>
</html>
